parameters:
  - name: projectId
    in: path
    required: true
    description: GitLab project ID
    schema:
      type: integer
  - name: pipelineId
    in: path
    required: true
    description: GitLab pipeline ID
    schema:
      type: integer
post:
  tags:
    - CI/CD
  summary: Retry a pipeline by IDs
  description: "Retry jobs in a pipeline (proxying GitLab POST /projects/:id/pipelines/:pipeline_id/retry)."
  operationId: retryPipeline
  security:
    - api_key: []
    - basic_auth: []
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: integer
              iid:
                type: integer
              project_id:
                type: integer
              status:
                type: string
              ref:
                type: string
              sha:
                type: string
              created_at:
                type: string
                format: date-time
              updated_at:
                type: string
                format: date-time
              web_url:
                type: string
                format: uri
    "401":
      description: Unauthorized
    "404":
      description: Not Found
    "502":
      description: Bad Gateway (GitLab upstream error)
