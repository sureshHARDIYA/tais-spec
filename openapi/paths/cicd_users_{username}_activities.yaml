get:
  tags:
    - CI/CD
  summary: Get user activities by username
  description: Retrieve all activities for a specific user by their username
  operationId: getUserActivitiesByUsername
  security:
    - main_auth: []
    - api_key: []
    - basic_auth: []
  parameters:
    - name: username
      in: path
      required: true
      description: The username of the user whose activities to retrieve
      schema:
        type: string
        example: "john_doe"
    - name: limit
      in: query
      required: false
      description: Maximum number of activities to return
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 50
    - name: offset
      in: query
      required: false
      description: Number of activities to skip for pagination
      schema:
        type: integer
        minimum: 0
        default: 0
    - name: activity_type
      in: query
      required: false
      description: Filter activities by type
      schema:
        type: string
        enum: [commit, pipeline, deployment, merge_request, issue, all]
        default: all
  responses:
    '200':
      description: User activities retrieved successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              user:
                $ref: "../components/schemas/User.yaml"
              activities:
                type: array
                items:
                  $ref: "../components/schemas/UserActivity.yaml"
              pagination:
                type: object
                properties:
                  limit:
                    type: integer
                  offset:
                    type: integer
                  total:
                    type: integer
                  has_more:
                    type: boolean
    '404':
      description: User not found
      content:
        application/json:
          schema:
            $ref: "../components/schemas/Problem.yaml"
    '400':
      description: Bad request - invalid parameters
      content:
        application/json:
          schema:
            $ref: "../components/schemas/Problem.yaml"
    '403':
      description: Forbidden - insufficient permissions
      content:
        application/json:
          schema:
            $ref: "../components/schemas/Problem.yaml"
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: "../components/schemas/Problem.yaml"