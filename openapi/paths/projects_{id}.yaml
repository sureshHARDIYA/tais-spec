parameters:
  - name: id
    in: path
    required: true
    description: Project UUID
    schema:
      type: string
      format: uuid
put:
  tags:
    - Project
  summary: Update a project
  description: "Update an existing project by its UUID."
  operationId: updateProject
  security:
    - api_key: []
    - basic_auth: []
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - application_name
            - type
            - created_at
            - last_build
            - owner
            - tags
            - projectId
            - docs
            - links
            - gitlab
            - sonarQube
          properties:
            application_name:
              type: string
            type:
              type: string
            created_at:
              type: string
              format: date
            last_build:
              type: string
            owner:
              type: string
            tags:
              type: array
              items:
                type: string
            projectId:
              type: integer
            docs:
              type: object
              required:
                - type
                - url
              properties:
                type:
                  type: string
                  enum:
                    - swagger
                    - storybook
                    - markdown
                url:
                  type: string
                  format: uri
            links:
              type: array
              items:
                type: object
                required:
                  - title
                  - href
                  - target
                properties:
                  title:
                    type: string
                  href:
                    type: string
                    format: uri
                  target:
                    type: string
            gitlab:
              type: object
              required:
                - project_id
                - project_link
                - project_slug
              properties:
                project_id:
                  type: integer
                project_link:
                  type: string
                  format: uri
                project_slug:
                  type: string
            sonarQube:
              type: object
              required:
                - project_slug
                - project_link
                - default_branch
              properties:
                project_slug:
                  type: string
                project_link:
                  type: string
                  format: uri
                default_branch:
                  type: string
        example:
          application_name: "Offer API"
          type: "microservice"
          created_at: "2024-12-28"
          last_build: "Passed"
          owner: "AKSOLE"
          tags: ["Java", "Maven", "Spring boot", "tip builder"]
          projectId: 5572
          docs:
            type: "swagger"
            url: "https://offer-api.test3.jee.prd1.prdroot.net/openapi.yaml"
          links:
            - title: "OpenAPI Docs"
              href: "https://offer-api.test3.jee.prd1.prdroot.net/openapi.yaml"
              target: "_blank"
            - title: "GitLab Repo"
              href: "https://gitlab.devops.prdroot.net/service/jee/tryg-insurance-platform/offer-api"
              target: "_blank"
          gitlab:
            project_id: 5572
            project_link: "https://gitlab.devops.prdroot.net/service/jee/tryg-insurance-platform/offer-api"
            project_slug: "service/jee/tryg-insurance-platform/offer-api"
          sonarQube:
            project_slug: "offer-api"
            project_link: "https://sonarqube.devops.prdroot.net/dashboard?id=offer-api"
            default_branch: "main"
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: string
                format: uuid
              application_name:
                type: string
              type:
                type: string
              created_at:
                type: string
                format: date
              last_build:
                type: string
              owner:
                type: string
              tags:
                type: array
                items:
                  type: string
              projectId:
                type: integer
              docs:
                type: object
                properties:
                  type:
                    type: string
                    enum:
                      - swagger
                      - storybook
                      - markdown
                  url:
                    type: string
                    format: uri
              links:
                type: array
                items:
                  type: object
                  properties:
                    title:
                      type: string
                    href:
                      type: string
                      format: uri
                    target:
                      type: string
              gitlab:
                type: object
                properties:
                  project_id:
                    type: integer
                  project_link:
                    type: string
                    format: uri
                  project_slug:
                    type: string
              sonarQube:
                type: object
                properties:
                  project_slug:
                    type: string
                  project_link:
                    type: string
                    format: uri
                  default_branch:
                    type: string
    "400":
      description: Bad Request
    "401":
      description: Unauthorized
    "404":
      description: Not Found
    "500":
      description: Internal Server Error
delete:
  tags:
    - Project
  summary: Delete a project
  description: "Delete a project by its UUID."
  operationId: deleteProject
  security:
    - api_key: []
    - basic_auth: []
  responses:
    "204":
      description: No Content
    "401":
      description: Unauthorized
    "404":
      description: Not Found
